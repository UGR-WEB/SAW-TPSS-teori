<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>5 Seçenekli Quiz</title>
    
    <!-- Harici CSS Dosyaları -->
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="css/sweetalert.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300&subset=latin-ext" rel="stylesheet">
    
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #fae8d2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #question {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f85f73;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: #fae8d2;
            text-align: center;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            height: auto;
        }

        #question_text {
            font-size: clamp(16px, 4vw, 24px);
            line-height: 1.4;
            margin: 0;
            padding: 10px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            width: 100%;
        }

        .skor {
            font-size: clamp(14px, 3vw, 18px);
            font-weight: bold;
            margin: 10px;
            display: inline-block;
        }

        .answer {
            display: block;
            padding: 15px;
            margin: 12px auto;
            width: clamp(250px, 85%, 600px);
            background: #283b63;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: clamp(14px, 2.5vw, 16px);
            color: #fae8d2;
            transition: background 0.3s, transform 0.2s;
            white-space: normal;
            min-height: 44px;
            height: auto;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .answer:hover {
            background: #3a4d7a;
        }

        .answer:active, 
        .answer.selected {
            background: orange;
            color: white;
            transform: scale(0.98);
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            #question {
                padding: 15px;
                min-height: 80px;
            }

            .answer {
                padding: 12px;
                margin: 8px auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="question">
            <p id="question_text">Soru yükleniyor...</p>
        </div>

        <div>
            <span class="skor">Doğru: <span id="correctAnswers">0</span></span>
            <span class="skor">Yanlış: <span id="wrongAnswers">0</span></span>
        </div>

        <!-- Butonlar -->
        <button class="answer" id="button_0">Seçenek 1</button>
        <button class="answer" id="button_1">Seçenek 2</button>
        <button class="answer" id="button_2">Seçenek 3</button>
        <button class="answer" id="button_3">Seçenek 4</button>
        <button class="answer" id="button_4">Seçenek 5</button>
    </div>
<div class="footer">
            Hazırlayan: <span>UĞUR ÇELİK</span>
        </div>
    </div>

    <!-- Harici JS Dosyaları -->
    <script src="js/sweetalert.min.js"></script>
    <script src="js/quiz.js"></script>

    <script>
        // Butonlara tıklama olaylarını ekleyelim
        document.querySelectorAll('.answer').forEach((button, index) => {
            button.addEventListener('click', () => {
                // Tüm butonlardan selected sınıfını kaldır
                document.querySelectorAll('.answer').forEach(btn => btn.classList.remove('selected'));
                // Tıklanan butona selected sınıfını ekle
                button.classList.add('selected');
                // Kısa bir gecikme ile cevabı kontrol et
                setTimeout(() => {
                    CheckAndCreateNewQuestion(index);
                    button.classList.remove('selected');
                }, 200);
            });
        });
    </script>
</body>

</html>
